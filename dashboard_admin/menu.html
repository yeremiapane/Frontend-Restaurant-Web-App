<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - RestoPro</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main Dashboard Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Menu Specific Styles -->
    <link rel="stylesheet" href="assets/css/menu.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="assets/img/logo.png" alt="Logo" class="logo">
            <h2>RestoPro</h2>
        </div>
        
        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="orders.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
            </li>
            <li class="active">
                <a href="menu.html">
                    <i class="fas fa-utensils"></i>
                    <span>Menu</span>
                </a>
            </li>
            <li>
                <a href="tables.html">
                    <i class="fas fa-chair"></i>
                    <span>Tables</span>
                </a>
            </li>
            <li>
                <a href="users.html">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
            </li>
            <li>
                <a href="reports.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li>
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search menu...">
            </div>
            
            <div class="user-menu">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="profile">
                    <img src="assets/img/avatar.jpg" alt="Profile">
                    <span>Admin Name</span>
                </div>
            </div>
        </header>

        <!-- Menu Content -->
        <div class="dashboard-content">
            <div class="menu-header">
                <h1>Menu Management</h1>
                <button class="btn-add-menu" id="addMenuBtn">
                    <i class="fas fa-plus"></i> Add New Menu
                </button>
            </div>

            <div class="menu-table-container">
                <div class="table-filters">
                    <!-- Search Bar -->
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search menu items...">
                    </div>

                    <!-- Filters -->
                    <div class="filter-group">
                        <select id="categoryFilter" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Beverage">Beverage</option>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Dessert">Dessert</option>
                        </select>

                        <select id="statusFilter" class="filter-select">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <table class="menu-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample menu items -->
                        <tr>
                            <td><img src="assets/img/menu/nasi-goreng.jpg" alt="Nasi Goreng" class="menu-image"></td>
                            <td>Nasi Goreng Spesial</td>
                            <td>Main Course</td>
                            <td>Rp 35.000</td>
                            <td><span class="menu-status status-active">Active</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-view"><i class="fas fa-eye"></i></button>
                                    <button class="btn-edit"><i class="fas fa-edit"></i></button>
                                    <button class="btn-delete"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                        <!-- More menu items will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/menu.js"></script>
</body>
</html>
