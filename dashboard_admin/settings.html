<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RestoPro</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main Dashboard Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Settings Specific Styles -->
    <link rel="stylesheet" href="assets/css/settings.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="assets/img/logo.png" alt="RestoPro Logo" class="logo">
            <h2>RestoPro</h2>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="orders.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
            </li>
            <li>
                <a href="menu.html">
                    <i class="fas fa-utensils"></i>
                    <span>Menu</span>
                </a>
            </li>
            <li>
                <a href="tables.html">
                    <i class="fas fa-chair"></i>
                    <span>Tables</span>
                </a>
            </li>
            <li>
                <a href="users.html">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
            </li>
            <li>
                <a href="reports.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li>
                <a href="settings.html" class="active">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search settings...">
            </div>
            
            <div class="user-menu">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="profile">
                    <img src="assets/img/avatar.jpg" alt="Profile">
                    <span>Admin Name</span>
                </div>
            </div>
        </header>

        <!-- Settings Content -->
        <div class="dashboard-content">
            <div class="content-header">
                <h1>Settings</h1>
            </div>

            <!-- Settings Container -->
            <div class="settings-container">
                <!-- Settings Navigation -->
                <div class="settings-nav">
                    <button class="nav-item active" data-section="general">
                        <i class="fas fa-cog"></i>
                        General
                    </button>
                    <button class="nav-item" data-section="restaurant">
                        <i class="fas fa-store"></i>
                        Restaurant Info
                    </button>
                    <button class="nav-item" data-section="payment">
                        <i class="fas fa-credit-card"></i>
                        Payment Methods
                    </button>
                    <button class="nav-item" data-section="notifications">
                        <i class="fas fa-bell"></i>
                        Notifications
                    </button>
                    <button class="nav-item" data-section="security">
                        <i class="fas fa-shield-alt"></i>
                        Security
                    </button>
                    <button class="nav-item" data-section="backup">
                        <i class="fas fa-database"></i>
                        Backup & Restore
                    </button>
                </div>

                <!-- Settings Content -->
                <div class="settings-content">
                    <!-- General Settings -->
                    <div class="settings-section active" id="general">
                        <div class="section-header">
                            <h2>General Settings</h2>
                            <p>Manage your basic restaurant settings</p>
                        </div>
                        <form class="settings-form">
                            <div class="form-group">
                                <label>Language</label>
                                <select>
                                    <option value="en">English</option>
                                    <option value="id">Bahasa Indonesia</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Time Zone</label>
                                <select>
                                    <option value="asia/jakarta">Asia/Jakarta (GMT+7)</option>
                                    <option value="asia/makassar">Asia/Makassar (GMT+8)</option>
                                    <option value="asia/jayapura">Asia/Jayapura (GMT+9)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Date Format</label>
                                <select>
                                    <option value="dd/mm/yyyy">DD/MM/YYYY</option>
                                    <option value="mm/dd/yyyy">MM/DD/YYYY</option>
                                    <option value="yyyy-mm-dd">YYYY-MM-DD</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Currency</label>
                                <select>
                                    <option value="idr">IDR (Rp)</option>
                                    <option value="usd">USD ($)</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn-secondary">Cancel</button>
                                <button type="submit" class="btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>

                    <!-- Restaurant Info -->
                    <div class="settings-section" id="restaurant">
                        <h2>Restaurant Information</h2>
                        <form class="settings-form">
                            <div class="form-group">
                                <label>Restaurant Name</label>
                                <input type="text" value="RestoPro">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea rows="3">Jl. Sudirman No. 123, Jakarta</textarea>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" value="+62 21 1234567">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" value="contact@restopro.com">
                            </div>
                            <div class="form-group">
                                <label>Tax Rate (%)</label>
                                <input type="number" value="10">
                            </div>
                            <div class="form-group">
                                <label>Service Charge (%)</label>
                                <input type="number" value="5">
                            </div>
                            <div class="form-group">
                                <label>Restaurant Logo</label>
                                <div class="logo-upload">
                                    <img src="assets/img/logo.png" alt="Restaurant Logo">
                                    <button type="button" class="btn-upload">Change Logo</button>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-save">Save Changes</button>
                            </div>
                        </form>
                    </div>

                    <!-- Other sections will be shown/hidden via JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/settings.js"></script>
</body>
</html>
