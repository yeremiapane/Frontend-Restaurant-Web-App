<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Staf</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/orders.css">
    <link rel="stylesheet" href="styles/tables.css">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dapur Staf</h2>
                <!-- Close button only for mobile -->
                <button class="sidebar-toggle-btn" id="sidebar-close">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="assets/img/staff.png" alt="Staff Profile">
                </div>
                <div class="user-info">
                    <span class="user-name">Staf Dapur</span>
                    <span class="user-role">Staff</span>
                </div>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li>
                        <a href="#" class="menu-item active" data-page="orders">
                            <span class="material-icons">receipt</span>
                            <span class="menu-text">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-item" data-page="tables">
                            <span class="material-icons">table_restaurant</span>
                            <span class="menu-text">Tables</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="logout-btn">
                    <span class="material-icons">logout</span>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header class="header">
                <!-- Hamburger menu only for mobile -->
                <button class="sidebar-toggle-btn" id="sidebar-open">
                    <span class="material-icons">menu</span>
                </button>
                <h1 id="page-title">Orders</h1>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <div id="orders-page" class="page active">
                    <!-- Orders content will be loaded here -->
                    <div id="orders-content-container"></div>
                </div>
                <div id="tables-page" class="page">
                    <!-- Tables content will be loaded here -->
                    <div id="tables-content-container"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay"></div>

    <!-- Logout confirmation modal -->
    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Konfirmasi Logout</h2>
                <button class="close-btn" id="close-logout-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Anda yakin ingin keluar dari sistem?</p>
            </div>
            <div class="modal-footer">
                <button id="cancel-logout" class="btn btn-secondary">Batal</button>
                <button id="confirm-logout" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </div>

    <!-- Core Scripts (load these first) -->
    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/router.js"></script>
    
    <!-- Page Components -->
    <script src="js/components/orders.js"></script>
    <script src="js/components/tables.js"></script>
    
    <!-- Main App (should be loaded last) -->
    <script src="js/app.js"></script>
</body>
</html>
