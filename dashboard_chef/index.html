<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chef</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/orders.css">
    <link rel="stylesheet" href="styles/notifications.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dapur Chef</h2>
            </div>
            
            <!-- Menu Navigation -->
            <nav class="sidebar-menu">
                <a href="#" class="menu-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="menu-item" data-page="orders">
                    <i class="fas fa-utensils"></i>
                    <span>Pesanan</span>
                </a>
                <a href="#" class="menu-item logout" id="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Keluar</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="sidebar-toggle-btn" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="header-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge hidden">0</span>
                        <div class="notifications-dropdown">
                            <div class="notifications-header">
                                <h3>Notifikasi</h3>
                                <button class="mark-all-read">Tandai Sudah Dibaca</button>
                            </div>
                            <div class="notifications-list">
                                <!-- Notifications will be rendered here -->
                            </div>
                        </div>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="assets/img/chef.png" alt="Chef Profile">
                        </div>
                        <div class="user-info">
                            <span class="user-name">Memuat...</span>
                            <span class="user-role">Kitchen Staff</span>
                        </div>
                    </div>
                </div>
            </header>

            <div id="content">
                <!-- Page content will be loaded here -->
            </div>
        </main>
    </div>

    <div class="sidebar-overlay"></div>
    
    <!-- Modal Konfirmasi Logout -->
    <div class="modal-overlay" id="logout-modal">
        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-sign-out-alt"></i>
                    <h3>Konfirmasi Keluar</h3>
                </div>
            </div>
            <div class="modal-content">
                <p>Apakah Anda yakin ingin keluar dari sistem?</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" id="cancel-logout">Batal</button>
                <button class="modal-btn modal-btn-confirm" id="confirm-logout">Ya, Keluar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/websocket.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/router.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
