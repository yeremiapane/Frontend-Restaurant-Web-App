<div class="analytics-dashboard">
    <div class="section-header">
        <h2>Kitchen Analytics</h2>
        <div class="filter-group">
            <div class="filter-item">
                <i class="fas fa-calendar"></i>
                <select id="periodFilter">
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>
    </div>

    <div class="analytics-grid">
        <!-- Performance Cards -->
        <div class="analytics-card">
            <div class="card-header">
                <i class="fas fa-clock"></i>
                <h3>Average Cooking Time</h3>
            </div>
            <div class="card-content">
                <span class="number">18</span>
                <span class="unit">minutes</span>
            </div>
            <div class="card-footer">
                <span class="trend positive">
                    <i class="fas fa-arrow-down"></i> 2 min faster than last week
                </span>
            </div>
        </div>

        <div class="analytics-card">
            <div class="card-header">
                <i class="fas fa-check-circle"></i>
                <h3>Orders Completed</h3>
            </div>
            <div class="card-content">
                <span class="number">145</span>
                <span class="unit">orders</span>
            </div>
            <div class="card-footer">
                <span class="trend positive">
                    <i class="fas fa-arrow-up"></i> 15% increase
                </span>
            </div>
        </div>

        <div class="analytics-card">
            <div class="card-header">
                <i class="fas fa-star"></i>
                <h3>Customer Satisfaction</h3>
            </div>
            <div class="card-content">
                <span class="number">4.8</span>
                <span class="unit">/ 5.0</span>
            </div>
            <div class="card-footer">
                <span class="trend positive">
                    <i class="fas fa-arrow-up"></i> 0.2 increase
                </span>
            </div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
        <div class="chart-container">
            <h3>Orders Timeline</h3>
            <div class="chart-placeholder">
                <i class="fas fa-chart-line"></i>
                <p>Orders per hour visualization</p>
            </div>
        </div>

        <div class="chart-container">
            <h3>Popular Items</h3>
            <div class="chart-placeholder">
                <i class="fas fa-chart-bar"></i>
                <p>Most ordered items</p>
            </div>
        </div>
    </div>
</div>
